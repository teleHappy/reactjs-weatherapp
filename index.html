<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/weatherloader.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/screen.css" rel="stylesheet" type="text/css" media="all">

    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700' rel='stylesheet' type='text/css'>

</head>

<body>

<div id="appContainer"></div>

<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="src/public/bundle.js" type="text/javascript"></script>
<script>
    $('nav span.current').on('click', function()
    {
        $('#panelsContainer').css('left', '0');
        $('#navTracker').css('left', '0');
    });
    $('nav span.forecast').on('click', function()
    {
        $('#panelsContainer').css('left', '-360px');
        $('#navTracker').css('left', '180px');
    });
</script>
</body>

</html>
